        <script>
document.addEventListener('DOMContentLoaded', function () {
    var stripe = Stripe('pk_live_ca8gmEy7wmAAlOxKFqa9Opll00TnfFx9rq');
    var currentImageIndex = 0;
    var productImages = [];

    function openOverlay(index) {
        currentImageIndex = index;
        document.getElementById('full-image').src = productImages[index];
        document.getElementById('image-overlay').style.display = 'flex';
    }

    function closeOverlay() {
        document.getElementById('image-overlay').style.display = 'none';
    }

    function showNextImage() {
        currentImageIndex = (currentImageIndex + 1) % productImages.length;
        document.getElementById('full-image').src = productImages[currentImageIndex];
    }

    function showPrevImage() {
        currentImageIndex = (currentImageIndex - 1 + productImages.length) % productImages.length;
        document.getElementById('full-image').src = productImages[currentImageIndex];
    }

    document.getElementById('close-overlay').addEventListener('click', closeOverlay);
    document.getElementById('next-image').addEventListener('click', showNextImage);
    document.getElementById('prev-image').addEventListener('click', showPrevImage);

    document.querySelectorAll('.product button').forEach(button => {
        button.addEventListener('click', event => {
            const productDiv = event.target.closest('.product');
            const productId = productDiv.getAttribute('data-product-id');
            const productName = productDiv.getAttribute('data-product-name');
            const productPrice = productDiv.getAttribute('data-product-price');
            productImages = [
                'https://www.chocdiscount.com/114260-thickbox_default/panneau-solaire-dmegc-500w-cadre-noir-bifacial-n-type-dm500m10rt-b60hbt.jpg',
                'https://www.monkitsolaire.fr/29386-product_default/kit-solaire-autoconsommation-pas-cher-8-panneaux-amerisolar-3480w.jpg', 
                'https://www.monkitsolaire.fr/29387-large_default/kit-solaire-autoconsommation-pas-cher-8-panneaux-amerisolar-3480w.jpg', 
                'https://www.monkitsolaire.fr/29383-large_default/kit-solaire-autoconsommation-pas-cher-8-panneaux-amerisolar-3480w.jpg' 
            ];
            const productDescription = 'This is a description for ' + productName + '.';

            document.getElementById('product-title').innerText = productName;
            document.getElementById('product-price').innerText = '$' + productPrice;
            document.getElementById('product-image-1').src = productImages[0];
            document.getElementById('product-image-2').src = productImages[1];
            document.getElementById('product-image-3').src = productImages[2];
            document.getElementById('product-image-4').src = productImages[3];
            document.getElementById('product-description').innerText = productDescription;
            document.getElementById('breadcrumb-product-name').innerText = productName;
            document.getElementById('product_id').value = productId;

            document.querySelector('.grid').classList.add('hidden');
            document.getElementById('product-overview').classList.remove('hidden');

            document.querySelectorAll('#product-overview img').forEach((img, index) => {
                img.addEventListener('click', () => openOverlay(index));
            });
        });
    });

    var checkoutButton = document.getElementById('checkout-button-1');
    var paymentForm = document.getElementById('payment-form');

    paymentForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const priceId = document.getElementById('product_id').value;
        const email = document.getElementById('email').value;
        const address = document.getElementById('address').value;
        const phone = document.getElementById('phone').value;

        fetch('/api/create-checkout-session', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                priceId: priceId,
                email: email,
                address: address,
                phone: phone,
            }),
        })
        .then(function (response) {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(function (session) {
            if (!session.id) {
                throw new Error('Session ID not returned');
            }
            return stripe.redirectToCheckout({ sessionId: session.id });
        })
        .then(function (result) {
            if (result.error) {
                alert(result.error.message);
            }
        })
        .catch(function (error) {
            console.error('Error:', error);
        });
    });
});

        </script>
