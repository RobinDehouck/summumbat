        <script>
document.addEventListener('DOMContentLoaded', function () {
    var stripe = Stripe('pk_live_ca8gmEy7wmAAlOxKFqa9Opll00TnfFx9rq');
    var currentImageIndex = 0;
    var productImages = [];
    var basePrice = 0;

    function openOverlay(index) {
        currentImageIndex = index;
        document.getElementById('full-image').src = productImages[index];
        document.getElementById('image-overlay').style.display = 'flex';
    }

    function closeOverlay() {
        document.getElementById('image-overlay').style.display = 'none';
    }

    function showNextImage() {
        currentImageIndex = (currentImageIndex + 1) % productImages.length;
        document.getElementById('full-image').src = productImages[currentImageIndex];
    }

    function showPrevImage() {
        currentImageIndex = (currentImageIndex - 1 + productImages.length) % productImages.length;
        document.getElementById('full-image').src = productImages[currentImageIndex];
    }

    document.getElementById('close-overlay').addEventListener('click', closeOverlay);
    document.getElementById('next-image').addEventListener('click', showNextImage);
    document.getElementById('prev-image').addEventListener('click', showPrevImage);

    function renderProducts(products) {
        const productsListElement = document.getElementById('products-list');
        productsListElement.innerHTML = '';
        products.forEach(product => {
            const productElement = document.createElement('div');
            productElement.classList.add('group', 'product');
            productElement.dataset.productId = product.id;
            productElement.dataset.priceId = product.stripe_id; // Use stripe_id for price_id
            productElement.dataset.productName = product.title;
            productElement.dataset.productPrice = product.price.toFixed(2);

            productElement.innerHTML = `
                <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
                    <img src="${product.image1_url}" alt="${product.title}" class="h-full w-full object-cover object-center group-hover:opacity-75">
                </div>
                <h3 class="mt-4 text-sm text-gray-700">${product.title}</h3>
                <p class="mt-1 text-lg font-medium text-gray-900">€${product.price.toFixed(2)}</p>
                <button class="mt-4 w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">View Details</button>
            `;
            productsListElement.appendChild(productElement);

            // Fix product reference here
            const productImagesList = [
                product.image1_url,
                product.image2_url,
                product.image3_url,
                product.image4_url
            ];

            productElement.querySelector('button').addEventListener('click', () => {
                basePrice = product.price; // Set base price
                document.getElementById('product-title').innerText = product.title;
                document.getElementById('product-price').innerText = '€' + basePrice.toFixed(2);
                document.getElementById('product-image-1').src = productImagesList[0];
                document.getElementById('product-image-2').src = productImagesList[1];
                document.getElementById('product-image-3').src = productImagesList[2];
                document.getElementById('product-image-4').src = productImagesList[3];
                document.getElementById('product-description').innerText = product.description;
                document.getElementById('breadcrumb-product-name').innerText = product.title;
                document.getElementById('product_id').value = product.id;
                document.getElementById('stripe_id').value = product.stripe_id;

                document.querySelector('.grid').classList.add('hidden');
                document.getElementById('product-overview').classList.remove('hidden');

                productImages = productImagesList;
                document.querySelectorAll('#product-overview img').forEach((img, index) => {
                    img.addEventListener('click', () => openOverlay(index));
                });
            });
        });
    }

    async function fetchProducts() {
        const response = await fetch('/api/products');
        const products = await response.json();
        const activeProducts = products.filter(product => product.ison);
        renderProducts(activeProducts);
    }

    document.querySelectorAll('.shipping-option input').forEach((input) => {
    input.addEventListener('change', (event) => {
        document.querySelectorAll('.shipping-option').forEach((label) => {
            label.classList.remove('ring-2', 'ring-indigo-500', 'bg-indigo-50');
        });
        event.target.closest('label').classList.add('ring-2', 'ring-indigo-500', 'bg-indigo-50');
        calculateTotalPrice();
    });
});

document.querySelectorAll('.installation-option input').forEach((input) => {
    input.addEventListener('change', (event) => {
        document.querySelectorAll('.installation-option').forEach((label) => {
            label.classList.remove('ring-2', 'ring-indigo-500', 'bg-indigo-50');
        });
        event.target.closest('label').classList.add('ring-2', 'ring-indigo-500', 'bg-indigo-50');
        calculateTotalPrice();
    });
});

function calculateTotalPrice() {
    const shipping = document.querySelector('input[name="shipping"]:checked').value;
    const installation = document.querySelector('input[name="installation"]:checked').value;
    let totalPrice = basePrice;

    if (shipping === 'hdf') {
        totalPrice += 250;
    } else if (shipping === 'non_hdf') {
        totalPrice += 500;
    }

    if (installation === 'installation') {
        totalPrice *= 1.25;
    }

    document.getElementById('product-price').innerText = '€' + totalPrice.toFixed(2);
}

document.addEventListener('DOMContentLoaded', function () {
    // Initialize with default checked styles
    document.querySelector('.shipping-option input:checked').closest('label').classList.add('ring-2', 'ring-indigo-500', 'bg-indigo-50');
    document.querySelector('.installation-option input:checked').closest('label').classList.add('ring-2', 'ring-indigo-500', 'bg-indigo-50');
});


    fetchProducts();

    var checkoutButton = document.getElementById('checkout-button-1');
    var paymentForm = document.getElementById('payment-form');

    paymentForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const priceId = document.getElementById('stripe_id').value;
        const email = document.getElementById('email').value;
        const address = document.getElementById('address').value;
        const phone = document.getElementById('phone').value;

        fetch('/api/create-checkout-session', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                priceId: priceId,
                email: email,
                address: address,
                phone: phone,
            }),
        })
        .then(function (response) {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(function (session) {
            if (!session.id) {
                throw new Error('Session ID not returned');
            }
            return stripe.redirectToCheckout({ sessionId: session.id });
        })
        .then(function (result) {
            if (result.error) {
                alert(result.error.message);
            }
        })
        .catch(function (error) {
            console.error('Error:', error);
        });
    });
});

        </script>
