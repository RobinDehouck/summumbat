<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="max-w-6xl mx-auto py-8">
      <h1 class="text-4xl font-bold text-center mb-10">Admin Summum Bat</h1>

      <!-- Tabs -->
      <div class="mb-4 border-b border-gray-200 text-center justify-center items-center flex">
        <nav class="flex space-x-4 p-2" id="tabs">
          <button
            class="tab-btn py-2 px-4 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:z-10 focus:ring-4 focus:outline-none focus:ring-gray-200 focus:text-blue-700 active"
            data-target="products-section"
          >
            Catalogue de produits
          </button>
          <button
            class="bg-green-500 text-white tab-btn py-2 px-4 text-sm font-medium rounded-lg border border-gray-200 hover:bg-green-600 focus:z-10 focus:ring-4 focus:outline-none focus:ring-gray-200 focus:text-blue-700"
            data-target="create-product-section"
          >
            Cr√©er un produit
          </button>
        </nav>
      </div>

      <div id="create-product-section" class="hidden">
        <h2 class="text-2xl font-semibold mb-5">Cr√©er Produit</h2>
        <form id="create-product-form" class="space-y-4">
          <div class="flex flex-col">
            <label for="create-name" class="font-medium">Nom:</label>
            <input
              type="text"
              id="create-name"
              class="mt-1 p-2 border rounded"
            />
          </div>
          <div class="flex flex-col">
            <label for="create-description" class="font-medium"
              >Description:</label
            >
            <input
              type="text"
              id="create-description"
              class="mt-1 p-2 border rounded"
            />
          </div>
          <div class="flex flex-col">
            <label for="create-price" class="font-medium">Prix (euro):</label>
            <input
              type="number"
              step="0.01"
              id="create-price"
              class="mt-1 p-2 border rounded"
            />
          </div>
          <div class="flex flex-col hidden">
            <label for="create-category-id" class="font-medium"
              >Category ID:</label
            >
            <input
              type="number"
              id="create-category-id"
              class="mt-1 p-2 border rounded"
              value="1"
            />
          </div>
          <div class="flex flex-col">
            <label for="create-stock-quantity" class="font-medium"
              >Stock Quantit√©:</label
            >
            <input
              type="number"
              id="create-stock-quantity"
              class="mt-1 p-2 border rounded"
            />
          </div>
          <div class="flex flex-col">
            <label for="create-image-url" class="font-medium">Image URL:</label>
            <input
              type="text"
              id="create-image-url"
              class="mt-1 p-2 border rounded"
            />
          </div>
          <div class="flex flex-col">
            <label for="create-dimensions" class="font-medium"
              >Dimensions:</label
            >
            <input
              type="text"
              id="create-dimensions"
              class="mt-1 p-2 border rounded"
            />
          </div>
          <div class="flex flex-col">
            <label for="create-weight" class="font-medium">Poids:</label>
            <input
              type="number"
              step="0.01"
              id="create-weight"
              class="mt-1 p-2 border rounded"
            />
          </div>
            <div class="flex flex-col">
                <label for="create-password" class="font-medium">Mot de passe:</label>
                <input
                type="password"
                id="create-password"
                class="mt-1 p-2 border rounded"
                />
            </div>
          <button
            type="submit"
            class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors"
          >
            Valider
          </button>
        </form>
      </div>

      <div id="products-section">
        <h2 class="text-xl font-semibold mb-4">Catalogue de produits</h2>
        <p class="p-2 bg-yellow-200 rounded-full mb-2"> üí° Pour retirer un produit, ajustez son stock √† 0.</p>
        <div
          id="products-list"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- Products will be listed here -->
        </div>
      </div>
      
    </div>

    <script src="admin.js"></script>
  </body>
</html>
